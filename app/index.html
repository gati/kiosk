<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/handlebars.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo"></div>
                <div class="option shuttle">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="icon"></div>
                    <div class="title"></div>
                </div>
                <div class="option events">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="icon"></div>
                    <div class="title"></div>
                </div>
                <div class="option updates">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="icon"></div>
                    <div class="title"></div>
                </div>
            </nav>
        </header>
        <!-- <div id="background"></div> -->

        <!-- This is the only element required for the kiosk -->
        <div id="kiosk" kiosk="true"></div>

        <script src="scripts/vendor/jquery.min.js"></script>
        <!-- remove for production -->
        <script src="scripts/DUMMYDATA.js"></script>

        <script src="scripts/slideshow.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/kiosk.js"></script>

        <!-- Templates -->
        <script id="schedule-template" template="schedule" type="text/x-handlebars-template">
            <div class="slide" slide-type="schedule">
                <div class="content">
                    {{#if venue}}
                        <h1>{{venue.title}}</h1>
                        <h2 class="sub">{{venue.street_address}}</h2>
                    {{/if}}
                    <div class="map"><img src="{{venue.map}}" /></div>
                    {{#if schedule}}
                        <ul>
                            {{#each schedule}}
                                <li class="header"><h1>{{this._key}}</h1></li>
                                {{#each this.events}}
                                    <li>
                                        <div class="event-name event-cell">{{this.name}}</div>
                                        <div class="event-location event-cell">{{this.room}}</div>
                                        <div class="event-time event-cell">{{this.formatted_time_to_endtime}}</div>
                                    </li>
                                {{/each}}
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        </script>
        <script id="updates-template" template="updates" type="text/x-handlebars-template">
            <div class="slide" slide-type="updates">
                <div class="content">
                    {{#if title}}
                        <h1>{{title}}</h1>
                    {{/if}}
                </div>
            </div>
        </script>
        <script id="image-template" template="image" type="text/x-handlebars-template">
            <div class="slide" slide-type="image">
                <div class="content">
                    {{#if title}}
                        <h1>{{title}}</h1>
                    {{/if}}
                    <img class="image" src="{{url}})" />
                </div>
            </div>
        </script>
        <script id="url-template" template="url" type="text/x-handlebars-template">
            <div class="slide" slide-type="url">
                <div class="content">
                    {{#if title}}
                        <h1>{{title}}</h1>
                    {{/if}}
                    <iframe src={{url}} seamless></iframe>
                </div>
            </div>
        </script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
