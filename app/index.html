    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/handlebars.min.js"></script>
    </head>
    <body>
        <header>
            <div id="sxsw-logo">SXSW2013</div>
        </header>
        <!-- <div id="background"></div> -->

        <!-- This is the only element required for the kiosk -->
        <div id="kiosk" kiosk="true"></div>

        <script src="scripts/vendor/jquery.min.js"></script>
        <!-- remove for production -->
        <script src="scripts/DUMMYDATA.js"></script>

        <script src="scripts/slideshow.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/kiosk.js"></script>

        <!-- Templates -->
        <script id="schedule-template" template="schedule" type="text/x-handlebars-template">
            <div class="slide" slide-type="schedule">
                {{#if venue}}
                    <h1>{{venue.title}}</h1>
                    <h2 class="sub">{{venue.street_address}}</h2>
                {{/if}}
                <div class="map"><img src="{{venue.map}}" /></div>
                {{#if schedule}}
                    <ul>
                        {{#each schedule}}
                            <li class="header">{{this._key}}</li>
                            {{#each this.events}}
                            <li>{{this.name}} - {{this.formatted_time_to_endtime}}</li>
                            {{/each}}
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </script>
        <script id="updates-template" template="updates" type="text/x-handlebars-template">
            <div class="slide" slide-type="updates">
                {{#if title}}
                    <h1>{{title}}</h1>
                {{/if}}
            </div>
        </script>
        <script id="image-template" template="image" type="text/x-handlebars-template">
            <div class="slide" slide-type="image">
                {{#if title}}
                    <h1>{{title}}</h1>
                {{/if}}
                <div class="image" style="background:url({{url}}) 0 0 no-repeat;background-size:cover;"></div>
            </div>
        </script>
        <script id="url-template" template="url" type="text/x-handlebars-template">
            <div class="slide" slide-type="url">
                {{#if title}}
                    <h1>{{title}}</h1>
                {{/if}}
                <iframe src={{url}} seamless></iframe>
            </div>
        </script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
