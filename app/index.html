<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <header>
            <nav kiosk-nav="true">
                <div class="logo"></div>
                <div class="options">
                    <div class="option shuttle selected">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="title">item</div>
                    </div>
                    <div class="option events">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="title">item</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                        </div>
                        <div class="icon venue"></div>
                        <div class="title">Venue</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="icon shuttle"></div>
                        <div class="title">Shuttle</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                        </div>
                        <div class="icon social"></div>
                        <div class="title">Tweets</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="title">item</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="icon trending"></div>
                        <div class="title">Trending</div>
                    </div>
                    <div class="option updates">
                        <div class="container">
                            <div class="box">
                                <figure class="front"></figure>
                                <figure class="back"></figure>
                                <figure class="top"></figure>
                                <figure class="bottom"></figure>
                              </div>
                          </div>
                        <div class="icon updates"></div>
                        <div class="title">Updates</div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- This is the only element required for the kiosk -->
        <div id="kiosk" kiosk="true"></div>
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/handlebars.min.js"></script>
        <script src="scripts/vendor/jquery.masonry.js"></script>
        <script src="scripts/vendor/moment.min.js"></script>
        <script src="scripts/slideshow.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/kiosk.js"></script>

        <!-- Templates -->
        <script id="venue-template" template="venue" type="text/x-handlebars-template">
            <div class="slide" slide-type="venue">
                <div class="content">
                    <ul id="events-list"></ul>
                    <div id="maps"></div>
                </div>
            </div>
        </script>                  
        <script id="announcments-template" template="announcements" type="text/x-handlebars-template">
            <div class="slide" slide-type="announcements">
                <div class="content">
                    <div id="announcement-bubbles"></div>
                </div>
            </div>
        </script>
        <script id="image-template" template="image" type="text/x-handlebars-template">
            <div class="slide" slide-type="image">
                <div class="content">
                    <img class="image" src="{{image}}" />
                </div>
            </div>
        </script>
        <script id="url-template" template="url" type="text/x-handlebars-template">
            <div class="slide" slide-type="url">
                <div class="content">
                    <iframe src={{url}} seamless></iframe>
                </div>
            </div>
        </script>
        <!-- END TEMPLATES -->
        <!-- SUB TEMPLATES -->
        <script id="events-template" template="events" type="text/x-handlebars-template">
            {{#events}}
                <li class="header"><div class="tab"><div class="text">{{this.prettyTime}}</div></div></li>
                {{#this.events}}
                    <li class="event">
                        <div class="event-name">{{this.name}}</div>
                        <div class="room">{{this.room.name}}</div>
                    </li>
                {{/this.events}}
            {{/events}}
        </script>
        <script id="maps-template" template="maps" type="text/x-handlebars-template">
            {{#venue_maps}}
                <div class="map">
                    <img src="{{this.image}}" />
                </div>
            {{/venue_maps}}
        </script> 
        <script id="bubbles" template="bubbles" type="text/x-handlebars-template">
            {{#objects}}
                <div class="bubble {{#this.main}}main{{/this.main}}">
                    <div class="headline">
                        {{this.title}}
                    </div>
                    <div class="text">
                        {{this.body}}
                    </div>
                    <div class="timestamp">{{this.start}}</div>
                </div>
            {{/objects}}
        </script>
        <!-- END SUB TEMPLATES -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
